<button (click)="initNewHero()"> Criar Novo Heroi</button>

<table>
<thead>
   <th> Name </th>
   <th> First Name </th>
   <th> Last Name </th>
   <th> Place </th>
</thead>
  <tbody>
    <tr *ngFor="let hero of heroes">
      <td>{{hero.name}}</td>
      <td>{{hero.firstName}}</td>
      <td>{{hero.lastName}}</td>
      <td>{{hero.place}}</td>
      <td><button (click)="editHero(hero)"> Alterar Heroi</button></td>
    </tr>
  </tbody>
</table>

<app-edit-hero [hero]="heroToEdit" (heroesUpdate)="updateHeroList($event)"></app-edit-hero>
