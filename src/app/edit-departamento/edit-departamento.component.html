
<div *ngIf="departamento">
  <h2>Alterar/Excluir Fepartamento</h2>

  <div>
    Nome:
    <input [(ngModel)] = "departamento.id "/>
    <input [(ngModel)]="departamento.nome" placeholder="Nome"/>

  </div>
  <button (click)="UpdateDepartamento" *ngIf="departamento.id">Atualizar</button>
  <button (click)="DeleteDepartamento" *ngIf="departamento.id">Excluir</button>
  <button (click)="CreateDepartamento" *ngIf="!departamento.id">Cadatastrar</button>
