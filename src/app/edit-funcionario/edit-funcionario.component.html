<div *ngIf="funcionario">
  <h2>Alterar/Excluir Funcionario</h2>
  <div>
    Matricula:
    <input [(ngModel)]="funcionario.matricula" placeholder="Matricula"/>
  </div>
  <div>
    Nome:
    <input id="nome"  [(ngModel)]="funcionario.nome" placeholder="Nome" />
  </div>
  <div>Departamento:
    <input [(ngModel)]="funcionario.departamento" placeholder="Departamento"/>
  </div>
  <button (click)="updateFuncionario" *ngIf="funcionario.id">Atualizar</button>
  <button (click)="deleteFuncionario" *ngIf="funcionario.id">Excluir</button>
  <button (click)="createFuncionario" *ngIf="!funcionario.id">Cadatastrar</button>
</div>
