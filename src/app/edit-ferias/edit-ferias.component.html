<form [formGroup]="dadosferias">
<div *ngIf="ferias">
  <h2>Alterar/Excluir FÃ©rias</h2>
  <div>
  <div>
    Nome Funcionario:
    <select formControlName="funcionario"  [(ngModel)]="ferias.funcionario" (change)="verificaferias(ferias.funcionario)" >
      <option   *ngFor="let funcionario of arraydefuncionario"   > {{funcionario.nome}}</option>
    </select>
  </div>
  <div>
     Data de Inicio
    <input min="dataminima()" id="dataminima" type="date" (value)="01/01/2023" formControlName="data" [(ngModel)]="ferias.dataInicio" (blur)="validadata(ferias.dataInicio)"/>
    {{ferias.dataInicio}}
  </div>
  <div>
    Quantidade de dias:
    <input type="text" formControlName="diasdegozo" [(ngModel)]="ferias.quantidadededias" (change)="validaqtddias(ferias.quantidadededias)" />
  </div>
  </div>
  <button class="btn btn-primary newUser" (click)="deleteFerias(ferias)" *ngIf="ferias.id" >Excluir</button>
  <button class="btn btn-primary newUser" (click)="createFerias(ferias)" [disabled]="!dadosferias.valid" *ngIf="!ferias.id"  >Cadatastrar</button>
</div>
</form>
