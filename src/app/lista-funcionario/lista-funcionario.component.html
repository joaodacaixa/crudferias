<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gestão de Férias</title>
  <base href="/">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

      <!--Bootstrap 5 icons CDN-->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<button class="btn btn-primary newUser" (click)="initNovoFuncionario()"> Cadastrar Funcionario <i class="bi bi-person-add"></i></button>
<!--<Button (click)="initNovoFuncionario()" >Cadastrar Funcionario</Button>-->
<div class="tabela">
<table class="tg" overflow-x="hidden" >
  <thead class="cabecalho">
    <th> Matricula </th>
    <th> Funcionário </th>
    <th> Departamento </th>
    <th> Ação</th>
  </thead>
  <tbody class="corpotebela">
    <tr *ngFor="let funcionario of arraydefuncionario" >
      <td align="center">{{funcionario.matricula}}</td>
      <td align="center">{{funcionario.nome}}</td>
      <td align="center">{{funcionario.departamento}}</td>
      <td align="center">
        <button class="btn btn-primary"  (click)="editFuncionario(funcionario)"><i class="bi bi-pencil-square"></i></button>
    </tr>
  </tbody>
</table>
</div>
<app-edit-funcionario [funcionario]="funcionarioToEdit" (funcionarioUpdate)="updateFuncionarioList($event)"> /app-edit-funcionario>
