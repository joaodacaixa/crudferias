<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gestão de Férias</title>
  <base href="/">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

      <!--Bootstrap 5 icons CDN-->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<button class="btn btn-primary newUser" (click)="imprimirRelatorioferias()"> PDF Relatorio de Férias <i class="bi bi-printer"></i></button>
<div class="tabela" #content>
  <table class="tg">
     <thead align=center class="cabecalho">
      <th> Matrícula </th>
      <th> Funcionário </th>
      <th> Início das férias </th>
      <th> Dias de férias </th>
      <th> Departamento</th>

     </thead>

    <tbody class="corpotebela">
      <tr *ngFor="let relatorio of arrayrelatorio">
        <td align="center">{{relatorio.matricula}}</td>
        <td align="center">{{relatorio.Funcionario}}</td>
        <td align="center">{{relatorio.DataInicio|date: 'dd/MM/yyyy'}}</td>
        <td align="center">{{relatorio.Quantidadededias}}</td>
        <td align="center">{{relatorio.Departamento}}</td>
      </tr>
        </tbody>
  </table>
  </div>
